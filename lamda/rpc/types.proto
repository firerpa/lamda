syntax = "proto3";
package lamda.rpc;

message Boolean {
    bool  value   = 1;
}

message Integer {
    int64  value  = 1;
}

message String {
    string value  = 1;
}

message Bytes {
    bytes  value  = 1;
}

message Empty {
}
