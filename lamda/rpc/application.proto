syntax = "proto3";
package lamda.rpc;

import "google/protobuf/struct.proto";

enum GrantType {
                GRANT_ALLOW       = 0;
                GRANT_DENY        = 1;
                GRANT_IGNORE      = 2;
}

enum DataEncode {
        DATA_ENCODE_NONE  = 0;
        DATA_ENCODE_ZLIB  = 1;
}

enum ScriptRuntime {
        RUNTIME_QJS        = 0;
        RUNTIME_V8         = 1;
}

message ApplicationRequest {
        string name             = 1;
        string permission       = 2;
        GrantType mode          = 3;
        string path             = 4;
        uint32 user             = 5;
}

message ApplicationActivityRequest {
        string package          = 1;
        string action           = 2;
        string category         = 3;
        string component        = 4;
        google.protobuf.Struct extras = 5;
        repeated string categories = 6;
        int64  flags            = 7;
        bool   debug            = 8;
        string data             = 9;
        uint32 user             = 10;
}

message ApplicationActivityInfo {
        string package          = 1;
        string action           = 2;
        string category         = 3;
        string component        = 4;
        google.protobuf.Struct extras = 5;
        repeated string categories = 6;
        int64  flags            = 7;
        bool   debug            = 8;
        string data             = 9;
        uint32 user             = 10;
}

message ApplicationActivityInfoList {
        repeated ApplicationActivityInfo activities = 1;
}

message ApplicationPermissions {
        repeated string permissions = 1;
}

message ApplicationInfo {
        string packageName      = 1;
        uint32 uid              = 2;
        bool   enabled          = 3;
        string processName      = 4;
        string sourceDir        = 5;
        string dataDir          = 6;
        uint32 baseRevisionCode = 7;
        int64  firstInstallTime = 8;
        int64  lastUpdateTime   = 9;
        uint32 versionCode      = 10;
        string versionName      = 11;
        string activity         = 12;
        uint32 user             = 13;
}

message ApplicationProcess {
        repeated string packages = 1;
        string processName = 2;
        int64  uid         = 3;
        int64  pid         = 4;
}

message ApplicationProcesses {
        repeated ApplicationProcess processes   = 1;
}

message ApplicationPkgNames {
        repeated string names   = 1;
}

message HookRequest {
        string package          = 1;
        bytes script            = 2;
        ScriptRuntime runtime   = 3;
        string destination      = 4;
        DataEncode encode       = 5;
        uint32 standup          = 6;
        bool spawn              = 7;
        uint32 user             = 8;
}

message HookRpcRequest {
        string package          = 1;
        string callinfo         = 2;
        uint32 user             = 3;
}

message HookRpcResponse {
        string package          = 1;
        string callresult       = 2;
}