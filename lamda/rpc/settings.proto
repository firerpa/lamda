syntax = "proto3";
package lamda.rpc;

enum Group {
                GROUP_SYSTEM       = 0;
                GROUP_SECURE       = 1;
                GROUP_GLOBAL       = 2;
}

message SettingsRequest {
    Group  group    = 1;
    string name     = 2;
    string value    = 3;
}
